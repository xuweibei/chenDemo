<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 300px;
            height: 300px;
            background: red;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background: yellow;
        }

        #div3 {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>

<body>
    <div id="div1">
        <div id="div2">
            <div id="div3"></div>
        </div>
    </div>

    <ul id="list">
        <li><span>1</span></li>
        <li><span>2</span></li>
        <li><span>3</span></li>
        <li><span>4</span></li>
    </ul>
    <script>
        /*
            事件流/事件模型
                事件触发的三个阶段：
                    捕获阶段
                        从最外层到目标元素
                    目标阶段
                        目标元素
                    冒泡阶段
                        从目标元素到最外层

                用on绑定的事件只能在冒泡阶段执行
                必须是相同事件才会冒泡
                同一元素的同一事件（用on绑定的）
                事件函数后绑定的会覆盖前边绑定的
            * */
        /*
            事件源
                ev.target
                触发该事件的元素
        *
        * */

        /*
        事件委托
        * 		事件源的应用，内存性能优化
        * */
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        var div3 = document.getElementById('div3');
        div3.onclick = function () {
            console.log(this.id)
        }
        div2.onmouseover = function () {
            console.log(this.id)
        }
        div1.onclick = function () {
            console.log(this.id)
        }
        // 事件源
        document.onclick = function (ev) {
            var ev = ev || event;
            console.log(ev.target.id);
        }

        var list = document.getElementById('list');
        list.onclick = function (ev) {
            ev.target.style.background = 'red';
        }
    </script>
</body>

</html>
