<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
              鼠标事件
                onclick - 单击事件
                ondblclick - 双击事件
                    在极短时间间隔内，连续触发2次click，才会触发双击事件
         * 		onmousedown - 鼠标按下
         * 		onmouseup - 鼠标抬起
         * 		触发顺序
         * 		mousedown - mouseup - click
         *
         * 		onmouseover - 鼠标移入，从元素外移入元素内，移入子元素会触发
         * 		onmouseout -  鼠标移出，从元素内移出元素外，移出子元素会触发
         *
         * 		onmouseenter - 鼠标移入，从元素外移入，子元素不触发，不冒泡
         * 		onmouseleave - 鼠标移出，从元素内移出，子元素不触发，不冒泡
         *
         * 		onmousemove - 鼠标移动,在元素上移动，一定时间间隔触发，不是移动1px触发一次
         *
         * 		onmousewheel - 鼠标滚轮
         * */

        /*
            oncontextmenu
                上下文菜单被调用时触发,鼠标右键默认是调用上下文菜单
       * */

        /*
            鼠标事件对象
                功能键
                    true:按着，false:没按
                altKey
                shiftKey
                ctrlKey
            
                鼠标事件触发时，鼠标距离可视区左边和上边的距离
                clientX
                clientY
            
                鼠标事件触发时，鼠标距离文档内容左边和上边的距离，clientY+滚动距离 = pageY,ie低版本不兼容，需要获取clientY+滚动距离
                pageX
                pageY
            
                鼠标事件触发时，鼠标距离浏览器窗口左边和上边的距离
                screenX
                screenY
            
                鼠标事件触发时，鼠标距离该元素左边和上边的距离，低版本不兼容，clientX-元素到可视区距离 = 鼠标到元素距离
                offsetX
                offsetY
            
                which - 键值
                    chrome下click只有左键触发
                    firefox下click都触发
                    mousedown,3个键都触发
                    1左键，2中键，3右键
        * */

        document.oncontextmenu = function (ev) {
            console.log('contextmenu')
            ev.preventDefault()//阻止默认行为，菜单就出不来了
        }
    </script>
</body>

</html>
