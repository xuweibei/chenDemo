<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="设置" id="btn" />
    <input type="button" value="获取" id="btn2" />
    <script>

        /*
        location
            浏览器地址栏信息对象
            可以获取也可以设置

            href：地址（返回完整的URL）
            search:查询信息（返回url ? 后面的内容）
            hash:锚信息（返回url#后面的内容）
            除了设置hash，设置其他的都会 刷新页面  ，注意不要设置在全局，不然会无限刷新页面
            设置href同a标签的跳转
         * */

        /*
       search
           查询信息
           ?这段信息#
           问号后井号前的信息
           
           会刷新页面，不要放在全局
           ?属性=值&属性=值
           
       * */
        /*
            hash
                锚信息
                #后边的
                不刷新页面
                #属性=值/属性=值
                
            window.onhashchange
                hash改变时触发的事件
            * */

        var btn = document.getElementById('btn');
        var btn2 = document.getElementById('btn2');
        btn.onclick = function () {
            location.hash = 'nnn';
            location.search = 'abc';
        }
        btn2.onclick = function () {
            console.log(location.hash);//#nnn
            console.log(location.search);//?abc
        }
        // hash改变时触发
        window.onhashchange = function () {
            console.log('改变');
            console.log(location.hash);
        }
    </script>
</body>

</html>
