<body>
    <script>
        //量词 : {}

        /*{4,7}  : 最少出现4次，最多出现7次
        {4,} : 最少出现4次
        {4} : 正好出现4次

        + : {1,}  //\d{1,},一次或任意次
        ? : {0,1}  : 出现0次或者1次
        * : {0,}  : 至少出现0次,任意次
         {n,} 至少n次
         { n } 正好n次
        */
        var str = 'ac';
        var re = /ab*/;//true
        var re = /ab+/;//false
        alert(re.test(str));
    </script>
</body>
