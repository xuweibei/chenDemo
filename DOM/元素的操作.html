<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
        }

        #div2 {
            width: 100px;
            height: 100px;
            background: gold;
        }
    </style>
</head>

<body>
    <input type="button" value="点击添加" id="btn">
    <ul id="ul">
        <li>1111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <input type="button" value="点击替换" id="btn2">
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
        /*
            document.createElement('标签的名字');  //创建元素
        	
            插入元素：（向父级末尾添加一个元素）
                parentNode.appendChild(childNode)
        	
            	
            插入元素：（向父级中的某个元素前插入元素）
            parentNode.insertBefore(新添加的元素,已有的元素)
            	
                特性：
                    如果第二个参数为假的，那么会将某个元素添加到父元素的末位。

            删除节点:
			父级.removeChild(指定的子节点)
			
            注意：
                如果指定的子节点没有，那么会报错。（进行判断解决）


            替换
            	父级.replaceChild(要替换成什么,谁被替换)	
        	
        */
        var num = 0;
        var ul = document.getElementById('ul');
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            num++;
            var li = document.createElement('li');
            li.innerHTML = num;
            // ul.appendChild(li);
            // ul.insertBefore(li, ul.children[0]);
            ul.removeChild(ul.lastElementChild)
        }

        // 点击替换
        var div1 = document.getElementById('div1');
        var div2 = document.getElementById('div2');
        var btn2 = document.getElementById('btn2');
        btn2.onclick = function () {
            document.body.replaceChild(div1, div2);
        }
    </script>
</body>

</html>
