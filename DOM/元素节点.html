<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="div" class="a b c">
        <span></span>
        <p></p>
        <!--注释-->
    </div>
    <script>
        /*
        * 元素节点
        * 		nodeType   1
        * 		nodeName  标签名
        * chrome是全大写
        *     nodeValue  null
        *
        *   attributes - 属性集合
        * 	 !parentNode - 父节点
            !childNodes -子节点集合，类数组，动态性
            !children - 子元素节点集合
        * 	 firstChild - 第一个子节点
        * 	 lastChild - 最后一个子节点
        *   nextSibling - 下一个兄弟节点
        *   previousSibling - 上一个兄弟节点
        * 	 !firstElementChild - 第一个子节点
        * 	 !lastElementChild - 最后一个子节点
        *   !nextElementSibling - 下一个兄弟节点
        *   !previousElementSibling - 上一个兄弟节点
        *
        *   !classList - 操作class
        * 		add()-添加
        * 		remove()-删除
        * 		toggle() - 有就删除，没有就添加
        * 		contains()-有就返回true，没有就返回false

        *
        * */
        var div = document.getElementById('div');
        console.log(div.nodeType);//1
        console.log(div.nodeName);// DIV
        console.log(div.nodeValue);//null

        console.log(div.attributes[0]);//id="div"
        console.log(div.attributes[1]); //class="a b c"
        console.log(div.attributes[1].nodeValue);//a b c
        console.log(div.parentNode);//body
        console.log(div.children);// span  p
        div.classList.add('active');
        console.log(div.classList.contains('b'))//true
    </script>
</body>

</html>
