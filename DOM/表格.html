<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <table border="" id="box">

        <thead>
            <tr>
                <th>头1</th>
                <th>头2</th>
                <th>头3</th>
                <th>头4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
                <td>内容四</td>
            </tr>
            <tr>
                <td>内容一</td>
                <td>内容二</td>
                <td>内容三</td>
                <td>内容四</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>尾</td>
                <td>尾</td>
                <td>尾</td>
                <td>尾</td>
            </tr>

        </tfoot>
    </table>
    <script>
        /*
         table.tHead -->  获取tHead
     	
         table.rows --> 获取tr 获取的是行数（一组）
     	
         table.tFoot---获取表格底部
     	
         table.tBodies---获取表格主体  
             注意：
                 获取到的是一个集合
     	
         rows[n].cells
             单元格  就是td
 
     */
        var box = document.getElementById('box');
        box.tHead.style.background = 'pink';
        box.rows[1].style.borderColor = 'red';
        box.tFoot.style.background = 'green';
        // box.tBodies[0].style.background = 'blue';
        box.rows[1].cells[2].style.background = 'yellow'
    </script>
</body>

</html>
