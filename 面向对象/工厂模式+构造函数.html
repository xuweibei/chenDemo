        // 面向对象之原型
        function createPerson(name) {
            //1.原料
            var obj = new Object();
            //2.加工
            obj.name = name;

            //3.出场
            return obj;
        }
        createPerson.prototype.showName = function () {
            console.log(this.name)
        }
        var p1 = createPerson('小明');
        var p2 = createPerson('小华')
