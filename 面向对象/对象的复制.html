        // 封装
        var a = {
            name: '小明'
        }
        // var b = a;
        var b = {};
        extend(b, a);

        b.name = '小强';



        function extend(obj1, obj2) {
            for (attr in obj2) {
                obj1[attr] = obj2[attr];
            }
