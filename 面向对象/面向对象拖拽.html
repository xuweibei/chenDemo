        //改面向对象:
        function Drag(id) {
            this.box = document.getElementById(id);
            this.disX = 0;
            this.disY = 0;
        }
        Drag.prototype.init = function () {
            var _this = this;
            this.box.onmousedown = function (ev) {
                var ev = ev || window.event;
                _this.disX = ev.clientX - this.offsetLeft;
                _this.disY = ev.clientY - this.offsetTop;
                _this.fnMove(ev);
                return false;
            }
        }
        Drag.prototype.fnMove = function (ev) {
            var _this = this;
            document.onmousemove = function () {
                var ev = ev || window.event;
                _this.box.style.left = ev.clientX - _this.disX + 'px';
                _this.box.style.top = ev.clientY - _this.disY + 'px';
            }
            document.onmouseup = function () {
                document.onmousemove = document.onmouseup = null;

            }
        }

        var d1 = new Drag('box');
        d1.init();
        var d2 = new Drag('box2');
        d2.init();
    </script>
