<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box div,
        #box2 div {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
            display: none;
        }

        .active {
            background: red;
        }
    </style>
</head>

<body>
    <div id="box">
        <input class="active" type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <div style="display:block;">111</div>
        <div>222</div>
        <div>333</div>
    </div>
    <div id="box2">
        <input class="active" type="button" value="1">
        <input type="button" value="2">
        <input type="button" value="3">
        <div style="display:block;">111</div>
        <div>222</div>
        <div>333</div>
    </div>

    <script>
        // 过程是写法
        /*
          var box = document.getElementById('box');
          var btns = box.getElementsByTagName('input');
          var divs = box.getElementsByTagName('div');
          for (var i = 0; i < btns.length; i++) {
              btns[i].index = i;
              btns[i].onclick = function () {
                  for (var i = 0; i < btns.length; i++) {
                      btns[i].className = '';
                      divs[i].style.display = 'none'
                  }
                  this.className = 'active';
                  divs[this.index].style.display = 'block';
              }
          }
        */
        //先变型:
        //尽量不要出现函数嵌套函数
        //可以有全局变量
        //把onload中不是赋值的语句放到单独函数中


        function Tab(id) {
            this.box = document.getElementById(id);
            this.btns = this.box.getElementsByTagName('input');
            this.divs = this.box.getElementsByTagName('div');
            this.iNow = 0;
        }
        Tab.prototype.init = function () {
            var _this = this;
            for (var i = 0; i < this.btns.length; i++) {
                this.btns[i].index = i;
                this.btns[i].onclick = function () {
                    _this.change(this);
                }
            }
        }
        Tab.prototype.change = function (obj) {
            for (var i = 0; i < this.btns.length; i++) {
                this.btns[i].className = '';
                this.divs[i].style.display = 'none'
            }
            obj.className = 'active';
            this.divs[obj.index].style.display = 'block';
        }
        Tab.prototype.autoPlay = function () {
            var _this = this;
            setInterval(function () {
                if (_this.iNow == _this.btns.length - 1) {
                    _this.iNow = 0;
                } else {
                    _this.iNow++;

                }
                for (var i = 0; i < _this.btns.length; i++) {
                    _this.btns[i].className = '';
                    _this.divs[i].style.display = 'none'
                }
                _this.btns[_this.iNow].className = 'active';
                _this.divs[_this.iNow].style.display = 'block';
            }, 1000)
        }
        var t1 = new Tab('box');
        t1.init();
        var t2 = new Tab('box2');
        t2.init();
        t2.autoPlay();
    </script>
</body>

</html>
