<script>
    /*
        包装对象：
        对象是 JavaScript 语言最主要的数据类型，三种原始类型的值——数值、字符串、布尔值——在一定条件下，也会自动转为对象，也就是原始类型的“包装对象”（wrapper）。

        所谓“包装对象”，指的是与数值、字符串、布尔值分别相对应的Number、String、Boolean三个原生对象。这三个原生对象可以把原始类型的值变成（包装成）对象。


    */
    //包装对象 : 基本类型都有自己对应的包装对象 : String  Number  Boolean 


    //var str = 'hello';//基本类型：字符串
    //str.charAt(0); //过程：基本类型会找到对应的包装对象类型，然后包装对象把所有的属性和方法给了基本类型，然后包装对象消失

    //尽量不要去修改或者添加系统对象下面的方法和属性
    var arr = [1, 2, 3];
    Array.prototype.push = function () {
        for (var i = 0; i < arguments.length; i++) {
            this[this.length] = arguments[i]
        }
        return this.length;
    }
    arr.push(4, 5, 6);
    console.log(arr);//[1,2,3,4,5,6]
    console.log(arr.push(7));//7

    // 自己写一个方法
    var str = 'hello';
    String.prototype.lastValue = function () {
        return this.charAt(this.length - 1)
    }
    console.log(str.lastValue());//o
</script>
