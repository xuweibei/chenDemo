<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>

    <style>
        p {
            border: 10px solid #ccc;
            background: #FFC;
            width: 400px;
            padding: 20px;
            font-size: 16px;
            font-family: 微软雅黑;
            margin: 40px auto 0;
        }
    </style>


</head>

<body>

    <p><span>妙味课堂是一支独具特色的IT培训团队，妙味反对传统IT教育枯燥乏味的教学模式，妙味提供一种全新的快乐学习方法！<br />2013年底，妙味课堂最新推出“远程培训”服务，受到很多朋友们的喜爱与追捧，我们必将更加努力的帮助远程学习的朋友实现技术提升</span>……<a
            href="javascript:;">>>收缩</a></p>

    <script>
        var span = document.getElementsByTagName('span')[0];
        var a = document.getElementsByTagName('a')[0];
        var str = span.innerHTML;
        var onOff = true;
        a.onclick = function () {
            // if (onOff) {
            //     span.innerHTML = str.substring(0, 20);
            //     a.innerHTML = '>>展开'
            // } else {
            //     span.innerHTML = str.substring(0);
            //     a.innerHTML = '>>收缩'
            // }

            if (onOff) {
                span.innerHTML = str.slice(0, 20);
                a.innerHTML = '>>展开'
            } else {
                span.innerHTML = str.slice(0);
                a.innerHTML = '>>收缩'
            }
            onOff = !onOff;
        }


    </script>

</body>

</html>
