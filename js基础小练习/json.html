<body>
    <script>
        // json轻量级的数据交换格式
        //json格式  
        //json  循环用for in  不能用for循环（没有长度属性） 
        var json = {
            'name': '小白',
            'age': '28'
        }
        for (var attr in json) {
            console.log(json[attr])
        }
    </script>
</body>
