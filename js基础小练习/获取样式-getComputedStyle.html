<html lang="en">

<style>
    div {
        width: 100px;
        background: red;
    }
</style>

<body>
    <button>按钮</button>
    <div style="height: 100px"></div>
    <script>
        var btn = document.querySelector('button');
        var div = document.querySelector('div');
        btn.onclick = function () {
            //style 只能获取行间样式
            // alert(div.style.height);//100px
            // alert(div.style.width);//空

            // 可读可改
            div.style.width = '200px';
            div.style.height = '200px';
            div.style.background = 'pink';
            //cssText缺点，会覆盖之前的样式。因此使用cssText时应该采用叠加的方式以保留原有的样式
            div.style.cssText = 'width:300px;height:200px;background:green';

            // alert(getComputedStyle(div).width);



            // getComputedStyle与style的不同点
            /*1.
                element.style 读取的只是元素的内联样式，即写在元素的 style 属性上的样式；
                getComputedStyle 读取的样式是最终样式，包括了内联样式、嵌入样式和外部样式。
              2.
               element.style 既支持读也支持写，我们通过 element.style 即可改写元素的样式
               getComputedStyle 仅支持读并不支持写入。

                我们可以通过使用 getComputedStyle 读取样式，通过 element.style 修改样式

            */

            // if (div.currentStyle) {
            //     ////IE、Opera
            //     alert(div.currentStyle.width)
            // } else {
            //     //FF、chrome、safari
            //     alert(getComputedStyle(div).width);
            // }


            /* getStyle问题
            1.
                不能获取复合样式，比如：background(不要获取)
                可以用单一样式  比如：backgroundColor(不要用来做判断)
            2.不要用空格，有空格全部返回undefined
            3.不要获取未设置后的样式：不兼容（currentStyle，getComputedStyle只带的）

                return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
            }

        }

    </script>
