        // 剩余运算符（...）
        // 使用剩余运算符接收到的结果就是一个数组，不需要转换
        let fn = (...arg) => {
            // console.log(arg instanceof Array);//true   是数组
            return eval(arg.join('+'))
        }

        console.log(fn(10, 20, 30));
