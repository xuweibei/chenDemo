    <script>
        let arr = [{
            value: 'aa',
            time: '121312'
        }];
        const txt = document.getElementById('txt');
        const list = document.getElementById('list');
        renderLi();
        closeFn();
        txt.onkeyup = function (ev) {
            let val = this.value;
            if (ev.keyCode === 13) {
                if (val == '') {
                    alert('请输入内容！');
                    return;
                }
                let obj = {
                    value: val,
                    time: new Date().getTime()
                }
                arr.push(obj);
                renderLi();
                closeFn();
            }
        }
        function closeFn() {
            var lis = list.getElementsByTagName('li');
            for (var i = 0; i < lis.length; i++) {
                let colse = lis[i].getElementsByTagName('input')[0];
                colse.onclick = function (i) {
                    arr = arr.filter(item => item.time != this.getAttribute('time'));
                    renderLi()
                    closeFn()
                }
            }
        }
        //渲染已有数据
        function renderLi() {
            let str = '';
            arr.forEach((item, index) => {
                str += ` <li time=${item.time} > ` + item.value + ` <input time=${item.time} type="button" value="删除"></li>`;
            })
            list.innerHTML = str;
            txt.value = '';
        }
    </script>
