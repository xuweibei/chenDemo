<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片抖动</title>
    <style>
        img {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 200px
        }
    </style>
</head>

<body>
    <img src="img/1.jpg" />
    <img src="img/2.jpg" />
    <img src="img/3.jpg" />
    <img src="img/4.jpg" />
    <img src="img/5.jpg" />
    <img src="img/6.jpg" />
    <img src="img/7.jpg" />
    <img src="img/8.jpg" />
    <script>

        function getStyle(obj, attr) { return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr]; }

        function shake(obj, attr, endFn) {
            if (obj.onOff) return;//当前的onOff=false
            obj.onOff = true;
            var arr = [];
            var num = 0;
            var timer = null;
            var pos = parseInt(getStyle(obj, attr));	// 有隐患的
            for (var i = 20; i > 0; i -= 2) {
                arr.push(i, -i);

            }
            arr.push(0);
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                obj.style[attr] = pos + arr[num] + 'px';
                num++;
                if (num === arr.length) {
                    clearInterval(obj.timer);
                    endFn && endFn();
                    obj.onOff = false;
                }
            }, 50)
        }


        var imgs = document.getElementsByTagName('img');
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].style.left = 80 + i * 110 + 'px';
            imgs[i].onmouseover = function () {
                shake(this, 'top');
            }
        }
    </script>
</body>

</html>
