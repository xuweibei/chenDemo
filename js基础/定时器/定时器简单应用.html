<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 30px;
        }
    </style>
</head>

<body>
    <button id="btn1">往前</button>
    <button id="btn2">往后</button>
    <button id="btn3">往上</button>
    <button id="btn4">往下</button>
    <button id="btn5">右下</button>
    <div id="box"></div>
    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');
        var btn4 = document.getElementById('btn4');
        var btn5 = document.getElementById('btn5');
        var box = document.getElementById('box');
        btn1.onclick = function () {

            doMove(box, 'left', 10, 800)
        }
        btn2.onclick = function () {

            doMove(box, 'left', 10, 10)
        }
        btn3.onclick = function () {

            doMove(box, 'top', 10, 40)
        }
        btn4.onclick = function () {

            doMove(box, 'top', 10, 400)
        }
        btn5.onclick = function () {
            doMove(box, 'left', 10, 500, function () {
                doMove(box, 'top', 10, 200);
            })
        }

        function doMove(obj, attr, dir, target, endFn) {
            dir = parseInt(getStyle(obj, attr)) < target ? dir : -dir;
            clearInterval(obj.timer);
            box.timer = setInterval(function () {
                var speed = parseInt(getStyle(obj, attr)) + dir;
                if (speed > target && dir > 0 || speed < target && dir < 0) {//往前
                    speed = target;
                }
                obj.style[attr] = speed + 'px';
                if (speed == target) {
                    clearInterval(obj.timer);
                    endFn && endFn();
                }
            }, 30)
        }

        function getStyle(obj, attr) {
            return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
        }

    </script>
</body>

</html>
