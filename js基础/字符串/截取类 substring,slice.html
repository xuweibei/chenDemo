<script>
    /*
        1.substring
            格式：
                string.substring(from(包含),to(不包含));

            返回值类型：
                string
            作用：
                    提取字符串中介于两个指定下标之间的字符。
            参数：
                from:必需。一个非负的整数，规定要提取的子串的第一个字符在 stringObject 中的位置。
                to:可选一个非负的整数，比要提取的子串的最后一个字符在 stringObject 中的位置多 1。
                -如果省略该参数，那么返回的子串会一直到字符串的结尾。
            注意：
            1.可以检测两个数字大小，大的往后扔，小的往前扔
            2.如果是负数当成0来处理
            3.如果不写默认返回整个字符串(新的)
        2.slice
            格式：
                slice.slice(start(包含), end(不包含));

            返回值类型：
                string
            作用：
                    提取字符串的某个部分，并以新的字符串返回被提取的部分。
                from:必需. 要抽取的片断的起始下标。第一个字符位置为 0
                to:可选。 紧接着要截取的片段结尾的下标。若未指定此参数，则要提取的子串包括 start 到原字符串结尾的字符串。
                -如果该参数是负数，那么它规定的是从字符串的尾部开始算起的位置。
            注意：
            1. 如果是负数，则该参数规定的是从字符串的尾部开始算起的位置。
                -也就是说，-1 指字符串的最后一个字符，-2 指倒数第二个字符，以此类推。
            2.start,end不能交换位置(如果交换返回空字符串)
            3.如果不写默认返回整个字符串(新的)

    */

    var str = '长路辗转离合悲欢，人聚又人散，放过对错才知答案，活着的勇敢，没有神的光环，你我生而平凡'

    // console.log(str.substring(0, 2));//长路
    // console.log(str.substring(2, 0));//长路
    // console.log(str.substring(2, -4));//长路
    // console.log(str.substring());//str

    // console.log(str.slice(0))//str
    // console.log(str.slice(0, 2))//长路
    // console.log(str.slice(2, 0))//空
    console.log(str.slice(-4, -2));//生而


</script>
