<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1.indexOf(从左往右查找)
            格式：
                string.indexOf(searchvalue,fromindex);
                
            返回值类型：
                number
            作用：
			 	返回某个指定的字符串值在字符串中首次出现的位置。
            参数：
                searchvalue:必需。规定需检索的字符串值。(不止是一个字符)
                fromindex:可选的整数参数。规定在字符串中开始检索的位置。它的合法取值是 0 到 stringObject.length -1
                    -  如省略该参数，则将从字符串的首字符开始检索。
            注意：
            返回 -1 表示没找到要找的的字符
        2.lastIndexOf (从右往左查找) 
         格式：
                string.indexOf(searchvalue,fromindex);
                
            返回值类型：
                number
            作用：
			 	返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索。
            参数：
                searchvalue:必需。规定需检索的字符串值。(不止是一个字符)
                fromindex:可选的整数参数。规定在字符串中开始检索的位置。它的合法取值是 0 到 stringObject.length - 1。
                    -如省略该参数，则将从字符串的最后一个字符处开始检索。
            注意：
            返回 -1 表示没找到要找的的字符
            如果第二个数(fromindex)为负数，默认当0来处理;
           
        */
        var str = 'www.nihaonihao';
        console.log(str.indexOf('a'));//3
        console.log(str.indexOf('a', 4));//8
        console.log(str.indexOf('H'));//-1
        console.log(str.indexOf('ww'));
        console.log(str.lastIndexOf('ww', -1))

    </script>
</body>

</html>
