<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选项卡</title>
    <style>
        body{
            margin: 0;
        }
        a{
            text-decoration: none;
            color: gray;
            padding: 0 30px;
        }
        .wrap{
            width: 700px;
            height: 200px;
            margin: 30px auto;
            border: 1px solid rgb(167, 223, 255);
        }
        nav{
            display: flex;
            justify-content: space-between;
            background-color: #fff;
        }
        nav a {
            width: 25%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid transparent;
            border-bottom: 1px solid gray;
            border-top: none;
        }
        nav .active {
            color: rgb(88, 130, 194);
            border: 1px solid gray;
            border-top: none;
            border-bottom: 1px solid #fff;
        }
        nav a:nth-child(1).active{
            border-left: none;
        }
        nav a:nth-child(4).active {
            border-right: none;
        }
        .boards{
            width: 100%;
            height: 100px;
        }
        .boards .active{
            display: block;
        }
        .boards div{
            display: none;
            width: 100%;
            line-height: 100px;
            text-indent: 20px;
        }
    </style>
</head>
<body>
    <div class="wrap" id="tab1">
        <nav>
            <a href="javascript:;" class="active">我的行程</a>
            <a href="javascript:;">消息中心</a>
            <a href="javascript:;">角色管理</a>
            <a href="javascript:;">定时任务补偿</a>
        </nav>
        <div class="boards">
            <div class="active">我的行程</div>
            <div>消息中心</div>
            <div>角色管理</div>
            <div>定时任务补偿</div>
        </div>
    </div>
    <div class="wrap" id="tab2">
        <nav>
            <a href="javascript:;" class="active">我的行程</a>
            <a href="javascript:;">消息中心</a>
            <a href="javascript:;">角色管理</a>
            <a href="javascript:;">定时任务补偿</a>
        </nav>
        <div class="boards">
            <div class="active">我的行程</div>
            <div>消息中心</div>
            <div>角色管理</div>
            <div>定时任务补偿</div>
        </div>
    </div>
    <script>
        function tab(id){
            var tab=document.querySelector(id)
            var btns=tab.querySelectorAll('a');
            var lists=tab.querySelectorAll('.boards div');
            for(var i=0; i<btns.length; i++){
                //保存索引
                btns[i].index=i;
                btns[i].onclick=function(){
                    for(var i=0; i<btns.length; i++){
                        btns[i].className='';
                        lists[i].className='';
                    }
                    this.className='active';
                    lists[this.index].className='active'
                }
            }
        }
        tab('#tab1');
        tab('#tab2')
    </script>
</body>
</html>
