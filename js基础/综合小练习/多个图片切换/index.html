<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body,
        p {
            margin: 0;
            padding: 0;
        }

        img {
            vertical-align: top;
            border: none;
        }

        input {
            padding: 0;
            border: none;
        }

        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

        body {
            background: #333;
        }

        .box {
            width: 800px;
            height: 500px;
            border: 1px solid #000;
            background: url(img/bg.jpg);
            background-size: 100% 100%;
            margin: 50px auto;
            padding-top: 20px;
            padding-left: 30px;
            box-sizing: border-box;
        }

        .box .btn {
            margin: 10px 0;
        }

        .btn input {
            width: 80px;
            height: 26px;
            background: rgba(220, 200, 230, 0, 5);
            border: 1px solid #000;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }

        #f-search1,
        #f-search2,
        #s-search1,
        #s-search2 {
            position: absolute;
            width: 50%;
            height: 300px;
            top: 20px;
        }

        #f-search1,
        #s-search1 {
            left: 20px;
        }

        #f-search2,
        #s-search2 {
            right: 20px;
        }

        .picture .first,
        .picture .second {
            position: relative;
            float: left;
            background: #fff;
            padding: 20px;
        }

        .picture p {
            letter-spacing: 3px;
            color: rgb(51, 51, 51);
            text-align: center;
            font: bold 14px/30px 宋体;
        }

        .picture .first {
            margin-right: 40px;
        }

        .picture .first img {
            width: 400px;
            height: 300px;
        }

        .picture .second img {
            width: 220px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="box">
        <form class="btn">
            <input type="button" value="上一组" id="last" />
            <input type="button" value="下一组" id="next" />
        </form>
        <div class="picture clearfix">
            <div class="first">
                <img src="" id="img1" />
                <p id="text1">第一组第1张</p>
                <span id="num1">1/4</span>
                <div id="f-search1"></div>
                <div id="f-search2"></div>
            </div>
            <div class="second">
                <img src="" id="img2" />
                <p id="text2">第二组第1张</p>
                <span id="num2">1/3</span>
                <div id="s-search1"></div>
                <div id="s-search2"></div>
            </div>
        </div>
    </div>

    <script>
        //存数组
        var pic1 = ["img/img1/belle.jpg", "img/img1/city.jpg", "img/img1/flower.jpg", "img/img1/rouse.jpg", "img/img1/smail.jpg"];
        var pic2 = ["img/img2/load.jpg", "img/img2/pencil.jpg", "img/img2/watch.jpg", "img/img2/water.jpg",];
        var tx1 = ["第一组第1张", "第一组第2张", "第一组第3张", "第一组第4张", "第一组第5张"];
        var tx2 = ["第二组第1张", "第二组第2张", "第二组第3张", "第二组第4张"];
        var last = document.getElementById('last');
        var next = document.getElementById('next');
        var limgL = document.getElementById("f-search1");
        var limgR = document.getElementById("f-search2");
        var rimgL = document.getElementById("s-search1");
        var rimgR = document.getElementById("s-search2");
        var n = 0;
        var m = 0;
        tabL();
        tabR();
        // 初始化
        function tabL() {
            img1.src = pic1[n];
            text1.innerHTML = tx1[n];
            num1.innerHTML = (n + 1) + ' / ' + pic1.length;
        }
        function tabR() {
            img2.src = pic2[m];
            text2.innerHTML = tx2[m];
            num2.innerHTML = m + 1 + "/" + pic2.length;
        }
        next.onclick = function () {
            n++;
            if (n == pic1.length) {
                n = 0;
            }
            tabL();
            m++;
            if (m == pic2.length) {
                m = 0;
            }

            tabR();
        }
        last.onclick = function () {
            n--;
            if (n < 0) {
                n = pic1.length - 1;
            }
            tabL();
            m--;
            if (m < 0) {
                m = pic2.length - 1;
            }

            tabR();
        }
        limgR.onclick = function () {
            n++;
            if (n == pic1.length) {
                n = 0;
            }
            tabL();
        }
        limgL.onclick = function () {
            n--;
            if (n == -1) {
                n = pic1.length - 1;
            }
            tabL();
        }
        rimgR.onclick = function () {
            m++;
            if (m == pic2.length) {
                m = 0;
            }
            tabR();
        }
        rimgL.onclick = function () {
            m--;
            if (m == -1) {
                m = pic2.length - 1;
            }
            tabR();
        }
    </script>
</body>

</html>
