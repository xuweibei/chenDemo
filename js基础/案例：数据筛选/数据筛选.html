<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="box">
      <div class="arrs">
        var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', ,
        function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元',
        5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];
      </div>

      <div class="screen">
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
      </div>
    </div>

    <script>
            var arr = [
              "100px",
              "abc" - 6,
              [],
              -98765,
              34,
              -2,
              0,
              "300",
              ,
              function() {
                alert(1);
              },
              null,
              document,
              [],
              true,
              "200px" - 30,
              "23.45元",
              5,
              Number("abc"),
              function() {
                alert(3);
              },
              "xyz" - 90
            ];
       
            // 1. 所有的数字
                // typeof -> number 就是数字
            // 2. 可以转成数字的
            // 3. 最大值为
            // 4. NaN所在的位置是
            var num1=[];
            var num2=[];
            var max=-Infinity;
            var num3=[];
         for(var i=0;i<arr.length; i++){
           //1 数据类型必须是number 2.必须不是NaN
            if(typeof arr[i]=='number' && !isNaN(arr[i])){
               num1.push(arr[i]);
            }
            //2  转了之后不是NaN    parseInt()
            if(!isNaN(parseInt(arr[i]))){
              num2.push(arr[i])
            }
            //3 假设一个最大值，用其他值与其做比较，如果有比最大值（假设的）大的，就将原来的值替换成新值
            if(max<Number(arr[i])){
              max=arr[i];
            }
            //4  1.必须是数字 2.必须是NaN
            if(typeof arr[i] == 'number' && isNaN(arr[i])){
              num3.push(i)
            }
           
         }
         var p1=document.getElementById('p1');
         var p2=document.getElementById('p2');
         var p3=document.getElementById('p3');
         var p4=document.getElementById('p4');
         p1.innerHTML='所有的数字:'+num1;
         p2.innerHTML='可以转成数字的:'+num2;
         p3.innerHTML='最大值:'+max;
         p4.innerHTML='NaN所在的位置是:'+num3;

    </script>
  </body>
</html>
