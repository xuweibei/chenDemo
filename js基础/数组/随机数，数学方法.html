<body>
    <script>
        // 0-1随机整数
        //四舍五入
        // console.log(Math.round(1.2));//1
        // console.log(Math.round(Math.random()));//0或1

        // 0-10随机整数
        console.log(Math.round(Math.random() * 10));
        // 5-10随机整数
        console.log(Math.round(Math.random() * 5 + 5));
        // 10-20
        console.log(Math.round(Math.random() * 10 + 10));
        //5-8
        console.log(Math.round(Math.random() * 3 + 5));
        //22-28
        console.log(Math.round(Math.random() * 6 + 22));
        //20-100
        console.log(Math.round(Math.random() * 80 + 20));


        var x = 4;
        var y = 10;
        // x-y
        console.log(Math.round(Math.random() * (y - x) + x));
        //0-x
        console.log(Math.round(Math.random() * x));
        //1-x   Math.ceil向上取整
        console.log(Math.ceil(Math.random() * x))

    </script>
</body>
