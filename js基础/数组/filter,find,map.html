<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1.filter
             array.filter(function(currentValue,index,arr){
                return 条件
            },thisValue)
            currentValue:当前元素（数组的内容）
            index:当前元素的索引值。
            arr:当前元素所属的数组对象。（数组本身）
            thisValue:可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。
                -如果省略了 thisValue ，"this" 的值为 "undefined"
            作用：创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
         *
         * 返回值：
         * 		满足条件的项放到新数组里返回
                原数组不变
        2.find
            array.find(function(currentValue,index,arr){
                return 条件
            },thisValue)
            currentValue:当前元素（数组的内容）
            index:当前元素的索引值。
            arr:当前元素所属的数组对象。（数组本身）
            thisValue:可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。

            作用：find() 方法返回通过测试（函数内判断）的数组的第一个元素的值。

            返回值：
                找到第一个满足条件的项，直接返回这一项
        3.map
            array.find(function(currentValue,index,arr){
                return 执行语句
            },thisValue)
            currentValue:当前元素（数组的内容）
            index:当前元素的索引值。
            arr:当前元素所属的数组对象。（数组本身）
            thisValue:可选。对象作为该执行回调时使用，传递给函数，用作 "this" 的值。

            作用: map() 方法按照原始数组元素顺序依次处理元素。

                注意： map() 不会对空数组进行检测。

                注意： map() 不会改变原始数组。
            
            返回值：
                每一项执行的结果，放新数组里返回(数组中的元素为原始数组元素调用函数处理后的值。)
         * */
        //  filter
        // var arr = [1, 2, 3, 4, 5, 6];
        // console.log(arr.filter(function (a, b, c) {
        //     return a > 3;
        // }))//[4,5,6]
        // console.log(arr);// [1, 2, 3, 4, 5, 6];


        //find
        // var arr = [1, 2, 3];
        // console.log(arr.find(function (item) {
        //     return item > 2;
        // }))//3
        var arr = [1, 2, 3, 4, 5];
        console.log(arr.map(function (item) {
            return item * 2
        }))//[2, 4, 6, 8, 10]
    </script>
</body>

</html>
