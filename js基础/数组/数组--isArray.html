<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            数组 Array
                存0个或者多个数据，有序性，多个数据间用逗号分隔
            字面量
                var arr = [];
            创建对象
                var arr = new Array();
            注意:
                括号里的参数只有一位，并且是数字，是设置数组的长度，不是传值,没有赋值是默认为undefined

            length,数据的个数，可以获取也可以设置，但是不推荐设置！！！

                Array.of()
                创建数组，解决了只传一位，并且是数字，就把这个数字当做一项传入数组，而不是设置数组长度
        * */
        /*
        Array.isArray(要检测的)
            检测是不是数组，如果是返回true，不是返回false
            
        * */
        var arr = [1, 2, 3];
        console.log(arr.length);//3

        var arr1 = new Array(1, 2, 3);
        arr1.length = 1;//改变数组长度；
        arr.length = 0;//清空数组
        console.log(arr1);//[1]
        console.log(arr1.length);//3
        var arr2 = new Array(2);//只写一个数值时为设置数组长度
        console.log(arr2.length);//2

        var arr3 = Array.of(10)
        console.log(arr3);//[10]

        var str = '11';
        var arr4 = [1, 5, 6];
        console.log(Array.isArray(str));//false
        console.log(Array.isArray(arr));//true
        console.log(arr instanceof Array);//检测是否是数组方式2

    </script>
</body>

</html>
