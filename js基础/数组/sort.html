<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            array.sort([函数])

            注意：
			 * 		1.不传参，先调用toString(),再比较大小，排序（小于0，等于0，不调换位置，大于0调换位置）
			 * 		2.如果传入函数，根据函数return的结果排序,小于0，等于0，大于0决定是否需要交换位置
			 * 		a-b:从小到大
			 *      b-a：从大到小
        */

        // 字符串比较大小
        // 逐位比较，比较的是unicode码大小，如果第一位相同，再比第二位，直到比出大小
        var arr = [1, 2, 4, 3];
        arr.sort();
        console.log(arr);//[1,2,3,4]
        var arr1 = [22, 1, 3, 5]
        arr1.sort();
        console.log(arr1);//[1,22,3,5]
        //正序
        var arr2 = [2, 4, 33, 1];
        arr2.sort(function (a, b) {
            return a - b
        })
        console.log(arr2);// [1, 2, 4, 33]
        // 倒序
        var arr3 = [2, 4, 3, 1];
        arr3.sort(function (a, b) {
            return b - a;
        })
        console.log(arr3);//[4, 3, 2, 1]


        // 小例子
        var arrWidth = ['10px', '100px', '200px', '21px'];
        arrWidth.sort(function (a, b) {
            return parseInt(a) - parseInt(b);
        })
        console.log(arrWidth);// ["10px", "21px", "100px", "200px"]


        // 随机排序（打乱顺序）
        var arrSort = [1, 2, 3, 4, 5];
        arrSort.sort(function (a, b) {
            //Math.random() 0-1之间的随机数
            return Math.random() - 0.5;
        })
        console.log(arrSort);

        var arrJson = [
            {
                id: 001,
                name: '小红',
                age: 18
            },
            {
                id: 006,
                name: '小明',
                age: 16
            },
            {
                id: 003,
                name: '小芳',
                age: 20
            },
            {
                id: 007,
                name: '小乾',
                age: 38
            },
            {
                id: 002,
                name: '小倩',
                age: 13
            }
        ];
        arrJson.sort(function (a, b) {
            return a.id - b.id;

        })
        console.log(arrJson);
    </script>
</body>

</html>
